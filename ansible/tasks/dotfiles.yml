  - name: fetch dotfiles
    git: repo=https://github.com/Tritlo/dotfiles
         dest={{ansible_env.HOME}}/dotfiles
         update=no
  - name: make sure submodules are up to date
    command: git -C {{ansible_env.HOME}}/dotfiles submodule init
  - name: deinit chef module
    command: git -C {{ansible_env.HOME}}/dotfiles submodule deinit chef
  - name: make sure submodules are up to date
    command: git -C {{ansible_env.HOME}}/dotfiles submodule update
